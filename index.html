<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://fonts.googleapis.com/css?family=Mako&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" type="image/png" href="./image/favicon-16x16.png">
  </head>

  <body>
  	<div class="container">
  		<div class="header">
  			<div class="header-leftmenu">
  				<a href="#">About</a>
  				<a href="#">Contact</a>
  			</div>
  			<div class="header-logo">Camping.</div>
  			<div class="header-rightmenu">
  				<a href="#">Sign In</a>
  				<a href="#">Sign Up</a>
  				<a href="#"><img class="header-rightmenu-search" src="./image/Vector.svg"></a>
  			</div>
  		</div>

  		<div class="content">
  			<div class="content-title">
  				<h1>Beautiful Places of England</h1>
  				<h6>Plan your vacation on the most beautiful<br>places of England</h6>
  			</div>
  			<div class="content-promo">
  				<div class="content-promo-text">
  					<p class="content-promo-text-next">Up next</p>
  					<p class="content-promo-text-title">Aerial view of Rock Cliffs</p>
  					<img class="content-promo-text-array" src="./image/Vector2.svg">
  				</div>
  				<img class="content-promo-photo" src="./image/andrew-ridley-RwfWSH6Xq0M-unsplash-min.jpg">
  			</div>
  		</div>

  		<div class="booking">
  			<p class="booking-text">Book your vacation</p>
  			<div class="booking-data">
          <div class="booking-data-form">
    				
    				<div class="booking-data-accomodation">
    					<img src="./image/home-line.svg">
    					<div class="booking-data-input">  					
    						<p>Accomodation</p>
    						<input type="text" name="accomodation">
    					</div>
    				</div>
    				
    				<div class="booking-data-checkin">
    					<img src="./image/calendar-line.svg">
    					<div class="booking-data-input">
    						<p>Check-in</p>
    						<input type="text" name="checkin">
    					</div>
    				</div>
    				
    				<div class="booking-data-checkout">
              <img src="./image/calendar-line.svg">
    					<div class="booking-data-input">
    						<p>Check-out</p>
    						<input type="text" name="checkout">
    					</div>
    				</div>
    				
    				<div class="booking-data-guests">
    					<img src="./image/user-3-line (1).svg">
    					<div class="booking-data-input">
    						<p>Guests</p>
    						<input type="text" name="guests">
    					</div>
    				</div>

    			</div>
          <button class="booking-data-btn">search</button>
        </div>
  		</div>
  	</div>
  </body>

  </html>
